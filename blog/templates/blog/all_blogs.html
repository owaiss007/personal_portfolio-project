{% extends 'portfolio/base.html' %}

{% block content %}

<h1>This is my First Blog</h1>

<h2>Owais has written {{ blogs.count }} blog{{blogs.count|pluralize}}</h2>

{% for blog in blogs%}

<a href="{% url 'blog:detail' blog.id%}"><h3> {{blog.title}} </h3></a>
<h5>{{blog.date}}</h5>
<p>{{blog.description}}</p>

{% endfor %}

{% endblock %}
